name: Rust CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true

    - name: Build
      run: cargo build --verbose
      
    - name: Run tests
      run: cargo test --verbose

    - name: Build Docker image
      run: docker build -t rust-tcp-finance-server .

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
      
    - name: Tag and push Docker image
      run: |
        docker tag rust-tcp-finance-server ${{ secrets.DOCKERHUB_USERNAME }}/rust-tcp-finance-server:latest
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/rust-tcp-finance-server:latest
